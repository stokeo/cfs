dist: focal
sudo: enabled

language: python
python:
  - "3.7"
  - "3.8"
  - "3.9"

cache: pip
addons:
  apt:
    packages:
    - gcc
    - psmisc
    - pkg-config
    - libattr1-dev
    - libsqlite3-dev
    - libjs-sphinxdoc
    - python3-pip
    - python3-setuptools
    - ninja-build
    - meson

install: tests/travis-install.sh

script:
  - python setup.py build_cython || travis_terminate 1
  - python setup.py build_ext --inplace || travis_terminate 1
  - python setup.py test || travis_terminate 1
  - bash build_docs.sh || travis_terminate 1
  - python setup.py install
